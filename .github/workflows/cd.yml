name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build App
        run: ./scripts/buildprod.sh

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: '>= 363.0.0'
        
      - name: Submit Build
        run: gcloud builds submit --tag europe-west2-docker.pkg.dev/notely-419118/notely-ar-repo/notely:latest .
        
      - name: install goose
        uses: go install github.com/pressly/goose/v3/cmd/goose@latest
  
      - name: Migrate DB
        run: ./scripts/migrateup.sh
            
      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image europe-west2-docker.pkg.dev/notely-419118/notely-ar-repo/notely:latest --region europe-west1 --allow-unauthenticated --project notely-419118 --max-instances=4
      
      - name: Run Diff
        run: git diff